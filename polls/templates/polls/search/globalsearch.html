<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Global Search Results</h2>
<table>
<thead>
<th>Question</th>
<th>Choice</th>
<th>Vote</th>
<th>Approved</th>
<th>Closed Time</th>
</thead>
<tbody>
<tr>
{% for item in globalsearch %}
    <td>{{ item.question.question_text }}</td>
    <td>{{ item.choice_text }}</td>
    <td>{{ item.votes }}</td>
    <td>{{ item.approved }}</td>
    <td>{{ item.question.closed_at }}</td>
    </tr>
    {% endfor %}
</tbody>
</table>
</body>
</html>
